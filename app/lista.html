        <script>
          
             function InsertData(){
              firebase.database().ref('lista').once('value',
              function(snapshot){
                snapshot.forEach(
                    function(CurrentRecord){
                var name=CurrentRecord.val().name;
                var search=CurrentRecord.val().search;
                var selfnumber=CurrentRecord.val().selfnumber;
                AddItemsToTable(name,search,selfnumber);
                  }
                  );
          
              });
            }
             function AddItemsToTable(name,search,selfnumber){
                var tbody=document.getElementById('tbody');
                var trow=document.createElement('tr');
                var td1=document.createElement('td');
                var td2=document.createElement('td');
                var td3=document.createElement('td');
                td1.innerHTML=name;
                td2.innerHTML=search;
                var dateMTSstart = new Date('April 27, 2022 18:00:00');
                var dateMTS = new Date('April 29, 2022 08:55:00');
                  var date=new Date();
                  if(date>=dateMTS)
                  {
                    td3.innerHTML=selfnumber;
                  }
                  else{
                  td3.innerHTML="?";
                    if(selfnumber==122)
                     td3.innerHTML=selfnumber;
                  }
                  if(date>=dateMTSstart){
                    td2.innerHTML=search;
                  }
                  else {td2.innerHTML="?";
                  if(selfnumber==122)
                     td2.innerHTML=search;
                }
                  
                trow.appendChild(td1);
                trow.appendChild(td2);
                trow.appendChild(td3);
                tbody.appendChild(trow);
            }
            window.onload=InsertData();
